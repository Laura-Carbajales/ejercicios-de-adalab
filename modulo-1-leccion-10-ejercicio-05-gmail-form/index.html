<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main class="form__container">
        <form class="form" action="https://adalab-server-form.herokuapp.com/" method="POST">
            <label class="form__item--value" for="firstName">Nombre</label>
            <input class="form__item--name" #id="firstName" placeholder="Nombre" type="text" name="name" required>
            <label for="surname"></label>
            <input class="form__item--name" #id="surname" placeholder="Apellidos" type="text" name="surname" required>
            <label class="form__item--value" for="user">Nombre de usuario</label>
            <input class="form__item--gmail" #id="user" placeholder="@gmail.com" type="email" name="user" required>
            <label class="form__item--value" for="password">Contraseña</label>
            <input class="form__item" #id="password" placeholder="" type="password" name="password" required>
            <label class="form__item--value" for="confirm_password">Confirma tu contraseña</label>
            <input class="form__item" #id="confirm_password" placeholder="" type="password" name="password" required>
            <label class="form__item--value" for="birthday">Fecha de nacimiento</label>

            <label class="form__birthday" for="day"></label>
            <input class="form__birthday--day" #id="day" placeholder="Día" type="text" name="day" required>
            <select class="form__birthday--month" id="birthday" name="month">
                <option value="01" disabled selected hidden>Mes</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <label class="form__birthday" for="year"></label>
            <input class="form__birthday--day" #id="year" placeholder="Año" type="text" name="year" required>
            <label class="form__item--value" for="gender">Sexo</label>
            <select class="form__gender" id="gender" name="gender">
                <option value="Selector" disabled selected hidden>Seleciona tu género</option>
                <option value="Mujer">Mujer</option>
                <option value="Hombre">Hombre</option>
            </select>


            <label class="form__item--value" for="mobile_phone">Teléfono móvil</label>
            <input class="form__item phone" #id="mobile_phone" placeholder="+34" type="tel" name="mobile_phone"
                required>
            <select class="flat" id="flat" name="flat">
                <option value="España">🇪🇸</option>
                <option value="francia">🇫🇷</option>
                <option value="portugal">🇵🇹</option>
                <option value="uk">🇬🇧</option>
            </select>


            <label class="form__item--value" for="mail">Tu dirección de correo electrónico actual</label>
            <input class="form__item" #id="mail" placeholder="" type="email" name="mail" required>

            <label class="form__item--value" for="country">Ubicación</label>
            <select class="form__country" id="country" name="country">
                <option value="españa">España</option>
                <option value="UK">UK</option>
                <option value="USA">USA</option>
            </select>

            <input class="form__buttom--create" type="submit" value="Siguiente paso">
        </form>
    </main>
</body>

</html>
