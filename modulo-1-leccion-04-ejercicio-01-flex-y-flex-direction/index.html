<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex y flex-direction</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div>
        <h1>flex-direction: row;</h1>
        <div class="container-1">
            <div class="item item-1">1</div>
            <div class="item item-1">2</div>
            <div class="item item-1">3</div>
            <div class="item item-1">4</div>
            <div class="item item-1">5</div>
            <div class="item item-1">6</div>
        </div>
        <p>El eje principal, en este caso es <strong>horizontal</strong>.</p>
    </div>
    <div>
        <h1>flex-direction: column;</h1>
        <div class="container-2">
            <div class="item item-2">1</div>
            <div class="item item-2">2</div>
            <div class="item item-2">3</div>
            <div class="item item-2">4</div>
            <div class="item item-2">5</div>
            <div class="item item-2">6</div>
        </div>
        <p>El eje principal, en este caso es <strong>vertical</strong>.</p>
    </div>
</body>

</html>
