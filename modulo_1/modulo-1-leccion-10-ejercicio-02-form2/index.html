<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>

<body>
    <main>
        <form action="https://adalab-server-form.herokuapp.com/" method="POST">
            <label for="name">Nombre</label>
            <input #id="name" placeholder="Escribe aquí" type="text" name="name" required>
            <label for="last_name">Apellido</label>
            <input #id="last_name" placeholder="Escribe aquí" type="text" name="lastName" required>
            <label for="mail">Correo electrónico</label>
            <input #id="mail" placeholder="Escribe aquí" type="email" name="email" required>
            <label for="street">Calle</label>
            <input #id="street" placeholder="Escribe aquí" type="text" name="street" required>
            <label for="province">Provincia</label>
            <input #id="province" placeholder="Escribe aquí" type="text" name="province" value="Madrid" required>
            <label for="country">País</label>
            <input #id="country" placeholder="Escribe aquí" type="text" name="country" value="España" required>
            <label for="dni">DNI</label>
            <input #id="dni" placeholder="Escribe aquí" type="tel" name="dni" required>
            <label for="phone">Teléfono</label>
            <input #id="phone" placeholder="Escribe aquí" type="" name="phoneNumber" required>
            <label for="password">Contraseña</label>
            <input #id="password" placeholder="Escribe aquí" type="password" name="password" required>
            <label for="confirm_password">Confirmar contraseña</label>
            <input #id="confirm_password" placeholder="Escribe aquí" type="password" name="confirmPassword" required>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>

</html>
