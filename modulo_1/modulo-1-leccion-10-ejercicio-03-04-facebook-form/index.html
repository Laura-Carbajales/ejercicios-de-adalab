<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook form</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main class="form__container">
        <h1 class="form__title">Create an account</h1>
        <p class="form__text--main">ItÂ´s free and always will be.</p>
        <form class="form" action="https://adalab-server-form.herokuapp.com/" method="POST">
            <label for="firstName"></label>
            <input class="form__item--name" #id="firstName" placeholder="First name" type="text" name="name" required>
            <label for="surname"></label>
            <input class="form__item--name" #id="surname" placeholder="Surname" type="text" name="surname" required>
            <label for="mail_or_phone"></label>
            <input class="form__item" #id="mail_or_phone" placeholder="Email or mobile number" type="text"
                name="mail_or_phone" required>
            <label for="confirm_mail_or_phone"></label>
            <input class="form__item" #id="confirm_mail_or_phone" placeholder="Re-enter email or mobile number"
                type="text" name="confirm_mail_or_phone" required>
            <label for="new_password"></label>
            <input class="form__item" #id="new_password" placeholder="New password" type="text" name="new_password"
                required>
            <p class="form__text--main">Birthday</p>
            <label for="birthday"></label>
            <select class="form__birthday--day" id="birthday" name="day">
                <option value="01">Day</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select class="form__birthday--day" id="birthday" name="month">
                <option value="01">Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <select class="form__birthday--day" id="birthday" name="year">
                <option value="01">Year</option>
                <option value="1983">1983</option>
                <option value="1984">1984</option>
                <option value="1985">1985</option>
                <option value="1986">1986</option>
                <option value="1987">1987</option>
                <option value="1988">1988</option>
                <option value="1989">1989</option>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
            </select>
            <a class="form__link--birthday" href="#">Why do I need to provide my date of birth?</a>
            <div class="form__gender">
                <label for="female">
                    <input id="female" type="radio" value="female" name="gender" />
                    Female
                </label>
            </div>
            <div class="form__gender">
                <label for="male">
                    <input id="male" type="radio" value="male" name="gender" />
                    Male
                </label>
            </div>
            <small class="form__terms">By clicking Create an account, you agree to our <a href="#">Terms</a> and that
                you have read our <a href="#">Data
                    Policy</a>, including our <a href="#">Coockie Use</a>.
            </small>
            <input class="form__buttom--create" type="submit" value="Create an account">
            <input class="form__buttom--reset" type="reset" value="Reset" />
        </form>
    </main>
</body>

</html>
