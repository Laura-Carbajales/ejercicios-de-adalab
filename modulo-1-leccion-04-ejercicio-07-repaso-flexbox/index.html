<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso flexbox</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main>
        <div class="block-1">
            <img class="img-block-1"
                src="https://images.unsplash.com/photo-1620050382792-434b5828873d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cGh5c2lvdGhlcmFwaXN0fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60">
        </div>
        <section class="block-2">
            <div>
                <h2 class="name-center">Centro de fisioterapia Guzman Fernandez</h2>
                <h3 class="medical-speciality">Fisioterapia general</h3>
            </div>
            <div class="ctas">
                <div class="cta date">
                    <p>Reserva cita</p>
                </div>
                <div class="cta budget">
                    <p>Pedir presupuesto</p>
                </div>
            </div>
        </section>
        <section class="block-3">
            <section>
                <div class="review-block">
                    <div>
                        <p class="review-number"><strong>24 valoraciones</strong></p>
                        <a class="coments" href="#">Ver comentarios</a>
                    </div>
                    <div class="number">
                        <p>8.9</p>
                    </div>
                </div>
            </section>
            <section>
                <img class="img-star"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXFncQrB1I8rj9tdLZ_0fEmI4HCP56b7KETCVV8c2I1zsY9Q51TLUbIoI1f6EIh-6_Jm0&usqp=CAU">
            </section>
        </section>
    </main>
</body>

</html>
